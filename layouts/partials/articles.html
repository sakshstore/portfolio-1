{{ $articles := .Site.Data.articles }}

<section class="articles">
  <h2 class="heading">{{ $articles.title }}</h2>

  <div class="list-group">

    {{ range $index, $element := $articles.articles }}

        <a href="{{ $element.link }}" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ $element.title }}</h5>
                <small class="ml-2">{{ $element.language }}</small>
            </div>
            <p class="mb-1">{{ $element.description }}</p>
            <span>
                {{ if $element.icon }}
                    <i class="mt-3 {{ $element.icon }}"></i>
                {{ else }}
                    <img class="articleicon" src="{{ $element.svg }}"/>
                {{ end }}
                {{ $element.publication }}
            </span>
        </a>

    {{ end }}
  </div>
</section>
