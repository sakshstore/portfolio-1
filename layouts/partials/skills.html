{{ $skills := .Site.Data.skills }}

<section id="skills" class="aqua text-light">
  <h2 class="heading">{{ $skills.title }}</h2>
  <div class="row  justify-content-md-center ">

    {{ range $index, $element := $skills.skills }}
    <div class="col-12 col-lg-6 col-md-6 mb-4">
      <div class="card border-dark h-100">
        <div class="card-header bg-white">
          <h5 class="card-title">{{ $element.title }}</h5>
        </div>

        <ul class="list-group list-group-flush">
          {{ range $key, $value := $element.stack }}
          <li class="list-group-item p-1">
              {{ if $value.icon }}
                    <i class="ml-3 mr-1 {{ $value.icon }}"></i>
              {{ else }}
                  <img class="ml-3 skillsicon mr-1" src="{{ $value.image }}"/>
              {{ end }}
              {{ $value.tech }}
          </li>
            {{ end }}
          <li class="list-group-item p-1"></li>
        </ul>
      </div>
    </div>
    {{ end }}

    

  </div>
</section>
